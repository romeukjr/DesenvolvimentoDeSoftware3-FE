<div class="container">
  <div class="row">
    <div class="col-sm-12 ">
      <div class="list-group ">
        <a class="list-group-item list-group-item-action flex-column align-items-start post">
          <div class="row">
            <div class="col-sm-3">
              <img class="img-post" src="http://via.placeholder.com/100x100" alt="Look at this Title" title="Look at this Title">
              <div class="card-body">
                <h2>
                  <span class="badge badge-pill badge-primary">{{ post.votes }}</span>
                </h2>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="row">
                <h5 class="mb-1">
                  <button class="btn btn-primary" (click)="upVote()">
                    <i class="fa fa-chevron-up"></i>
                  </button>
                  <button class="btn btn-danger" (click)="downVote()">
                    <i class="fa fa-chevron-down"></i>
                  </button>
                  <span class="ng-binding title">{{ post.title }}</span>
                </h5>
              </div>
              <br>
              <div class="row">
                <h5 class="text-secondary">{{ post.description }}</h5>
              </div>
              <div class="row">
                <app-comment-list [post]="post" class="comment-list-component"></app-comment-list>
              </div>
            </div>
            <div class="col-sm-3">
              <h6>
                <small class="ng-binding">
                  {{ this.dateTime }}
                </small>
                <small class="text-bold ng-binding">
                  {{ this.post.author ? this.post.author.name : "" }}
                </small>
              </h6>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
