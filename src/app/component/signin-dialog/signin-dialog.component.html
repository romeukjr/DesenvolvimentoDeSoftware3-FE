<div class="col-sm-4">
  <div class="jumbotron">
    <h4>Sign in</h4>
    <form novalidate #form="ngForm">
      <div class="form-group">
        <span class="ng-error" *ngIf="isInvalidSignIn">
            Invalid email and/or password!</span>
        <span class="ng-error" *ngIf="isEmailRequired">
          Required!</span>
        <span class="ng-error" *ngIf="isEmailInvalid">
          Not valid email!</span>
        <input name="email" (keyup)="emailChanged()" type="email" class="form-control" id="email" placeholder="e-mail" ngModel>
      </div>
      <div class="form-group">
        <span class="ng-error" *ngIf="isPasswordInvalid">
          Numbers and Upper Case letters required</span>
        <input name="password" (keyup)="passwordChanged()" type="password" class="form-control" id="senha" placeholder="password" ngModel>
      </div>
      <div class="buttons">
        <button type="button" class="btn btn-primary" (click)="onConfirm()">Sign in</button>
        <button type="button" class="btn btn-primary" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
