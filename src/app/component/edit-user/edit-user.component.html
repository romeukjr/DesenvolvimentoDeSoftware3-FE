<div #divEditUser class="container">
  <div class="card">
    <div class="card-body">
      <form autocomplete="off">
        <h6 class="card-title">Edit User</h6>
        <div class="form-group">
          <label class="form-label">ID:</label>
          <input class="form-control" type="text" [(value)]="User._id" id="text-input" disabled>
        </div>
        <div class="form-group">
          <label class="form-label">Name:</label>
          <input #userName class="form-control" type="text" [(value)]="User.name" id="text-input">
        </div>
        <div class="form-group">
          <label class="form-label">Email:</label>
          <input #userEmail class="form-control" type="email" [(value)]="User.email" id="email-input">
        </div>
        <div class="form-group">
          <label class="form-label">Role:</label>
          <select #userRole class="form-control" type="autocomplete" id="role-select">
            <option value="1" [selected]="isRoleRegular(User.role)">Regular</option>
            <option value="2" [selected]="isRoleAdm(User.role)">Adm</option>
          </select>
        </div>
        <div class="buttons">
          <input type="button" (click)="update()" class="btn btn-primary" value="Save" >
        </div>
      </form>
    </div>
  </div>
</div>
