<div class="comment-main-level">
  <div class="comment-box">
    <div class="comment-head">
      <h6 class="link comment-name">
        <a>{{ comment.author.name }}</a>
        <span>
          <small>{{ dateTime }}</small>
        </span>
      </h6>
    </div>
    <div class="comment-content">
      {{ comment.text }}
    </div>
  </div>
</div>
